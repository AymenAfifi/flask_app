<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h2 style="text-align: center;">Jar filler</h2>

<div>
  <form action = "http://127.0.0.1:5000/login" method = "post">
    <label for="fname">Enter Player name</label>
    <input type="text" id="fname" name="nm" placeholder="Player name...">

    <label for="lname">Choose the number of balls [0 --> 16 ]</label>
    <input type="number" id="lname" name="nbb" min="0" max="16" placeholder="1..16">



    
    <select id="rating" name="rating">
      <option value="Red">Red</option>
      <option value="Orange" selected>Orange</option>
      <option value="Yellow">Yellow</option>
           
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="Indigo">Indigo</option>
      <option value="Violet">Violet</option>
    </select>
  
    <input type="submit" value="Submit">
  <form> 
  <form action = "http://127.0.0.1:5000/login" method = "get"> 
    <h2>New jar</h2>
    <img src="/static/newimg.png" alt="The_JAR">

  </form>
</div>

</body>
</html>
